<!-- index.html: Allows users to select a role (Admin, Patient, Doctor) and triggers modal-based login functionality -->
<!DOCTYPE html> <!-- HTML5 document type declaration -->
<html lang="en"> <!-- Begin HTML document, language set to English for accessibility and SEO -->

<head> <!-- Head section containing metadata and external resource links -->
    <!-- Specify UTF-8 character encoding to support global characters -->
    <meta charset="UTF-8">

    <!-- Page title displayed in the browser tab -->
    <title>Select Role</title>

    <!-- Favicon: small icon in the browser tab -->
    <link rel="icon" href="../assets/images/logo/Logo.png">

    <!-- Stylesheets: page-specific and global styles -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- JavaScript utilities and component renderers, deferred until after parsing -->
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>

<body> <!-- Visible content of the page -->
    <!-- Main container to constrain layout width and add padding -->
    <div class="container">
        <!-- Wrapper to group header, main, and footer semantically -->
        <div class="wrapper">
            <!-- Dynamic header placeholder filled via JavaScript -->
            <div id="header"></div>

            <!-- Main section holding central content -->
            <main>
                <!-- Heading instructing the user to select a role -->
                <h1>Select Your Role</h1>

                <!-- Role selection buttons with unique IDs for event handling -->
                <button id="adminBtn">Admin</button>
                <button id="patientBtn">Patient</button>
                <button id="doctorBtn">Doctor</button>
            </main>

            <!-- Dynamic footer placeholder filled via JavaScript -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal overlay for login forms and other popups -->
    <div id="modal" class="modal">
        <!-- Inner container for modal content -->
        <div class="modal-content">
            <!-- Close button to dismiss the modal -->
            <span id="closeModal" class="close-button">&times;</span>
            <!-- Placeholder where the login form or other content will be injected -->
        </div>
    </div>

    <!-- Page-specific JavaScript module handling role selection logic -->
    <script type="module" src="../js/index.js" defer></script>
</body>

</html>
