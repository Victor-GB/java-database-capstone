<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Begin HTML document with Thymeleaf namespace for Spring apps -->
<head> <!-- Head section for metadata and resources -->
    <meta charset="UTF-8"> <!-- Use UTF-8 to support all characters and prevent encoding issues -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" /> <!-- Favicon for browser tab using Thymeleaf path -->
    <title>Admin Dashboard</title> <!-- Page title displayed in browser tab -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css"> <!-- Dashboard-specific stylesheet for layout and design -->
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Global stylesheet for shared UI components -->
    <script th:src="@{/js/render.js}" defer></script> <!-- Script to render dynamic content -->
    <script th:src="@{/js/util.js}" defer></script> <!-- Utility functions loaded after parsing -->
    <script th:src="@{/js/components/header.js}" defer></script> <!-- Inject header component -->
    <script th:src="@{/js/components/footer.js}" defer></script> <!-- Inject footer component -->
</head>
<body onload="renderContent()"> <!-- Begin body and call renderContent onload -->
    <div class="container"> <!-- Main container for layout control -->
        <div class="wrapper"> <!-- Wrapper for consistent spacing and organization -->
            <!-- Header Placeholder -->
            <div id="header"></div> <!-- Header will be dynamically injected via JS -->
            <main class="main-content"> <!-- Central dashboard area -->
                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="Search..."> <!-- Input for dynamic search -->
                <!-- Filter by Time -->
                <select id="timeFilter"> <!-- Dropdown to filter by AM/PM -->
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <!-- Filter by Specialty -->
                <select id="specialtyFilter"> <!-- Dropdown to filter by medical specialty -->
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                </select>
                <!-- Content Display Area -->
                <div id="content"></div> <!-- Dynamic doctor cards/data will be injected here -->
            </main>
            <!-- Footer Placeholder -->
            <div id="footer"></div> <!-- Footer will be dynamically injected via JS -->
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal"> <!-- Overlay for popups -->
        <div class="modal-content"> <!-- Modal inner container -->
            <span id="closeModal" class="close-button">&times;</span> <!-- Close button -->
            <div id="modal-body"></div> <!-- Content area for modal -->
        </div>
    </div>

    <!-- Page-Specific Scripts -->
    <script type="module" src="../../static/js/adminDashboard.js" defer></script> <!-- Dashboard logic -->
    <script type="module" src="../../static/js/doctorDashboard.js" defer></script> <!-- Doctor card rendering -->
</body>
</html>
