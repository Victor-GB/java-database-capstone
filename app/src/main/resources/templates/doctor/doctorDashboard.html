<!-- doctorDashboard.html --> <!-- Identifies this file as the Doctor Dashboard template -->
<!DOCTYPE html> <!-- Use HTML5 standards -->
<html xmlns:th="http://www.thymeleaf.org"> <!-- Begin HTML document with Thymeleaf namespace -->
<head> <!-- Head section for metadata and assets -->
    <meta charset="UTF-8"> <!-- Use UTF-8 to support all text characters -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" /> <!-- Favicon via Thymeleaf path -->
    <title>Doctor Dashboard</title> <!-- Page title displayed in browser tab -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" /> <!-- Shared admin styles -->
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" /> <!-- Doctor-specific stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <script th:src="@{/js/render.js}" defer></script> <!-- Common rendering logic -->
    <script th:src="@{/js/util.js}" defer></script> <!-- Utility functions -->
    <script th:src="@{/js/components/header.js}" defer></script> <!-- Inject header -->
    <script th:src="@{/js/components/footer.js}" defer></script> <!-- Inject footer -->
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script> <!-- Doctor-specific dashboard logic -->
</head>
<body onload="renderContent()"> <!-- Begin body and call renderContent when loaded -->
    <div class="container"> <!-- Main container for page content -->
        <div class="wrapper"> <!-- Wrapper for consistent layout -->
            <div id="header"></div> <!-- Header will be dynamically injected -->
            <div class="main-content"> <!-- Central section for doctor dashboard -->
                <!-- Search Bar -->
                <input type="text" id="searchBar" class="searchBar" placeholder="Search Bar for custom output" /> <!-- Input for searching patients or records -->
                <!-- Filter Controls -->
                <button id="todayButton">Today</button> <!-- Button to view today's appointments -->
                <input type="date" id="datePicker" /> <!-- Date picker to select specific date -->
                <!-- Patient Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody"></tbody> <!-- Dynamic patient rows inserted here -->
            </div> <!-- Close main-content -->
            <div id="footer"></div> <!-- Footer will be dynamically injected -->
        </div> <!-- Close wrapper -->
    </div> <!-- Close container -->
</body>
</html> <!-- End of document -->
